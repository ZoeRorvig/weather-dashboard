<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="row min-vh-100">
    <div class="col-4 col-md-2 min-vh-100">
      <form>
        <fieldset>
          <legend>Search for a City:</legend>
          <div class="mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter City">
          </div>
          <div class="row row-cols-1 row-cols-md-2 g-1">
            <button type="button" class="btn btn-primary" id="search-button">Search</button>
            <button type="button" class="btn btn-primary" id="clear-button">Clear</button>
          </div>
        </fieldset>
      </form>
      <div id="saved-cities">
      </div>
    </div>
    <div class="col-8 col-md-10 min-vh-100">
      <div class="row">
        <div class="col">
          <div class="card-0">
            <div class="card-header-0">
              <h4>Location - Date </h4>
            </div>
            <img src="https://via.placeholder.com/100" class="card-img-top" alt="weather icon">
            <div class="card-body-0">
              <p class="temp-text">Temp:</p>
              <p class="wind-text">Wind:</p>
              <p class="humidity-text">Humidity:</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2> 5-Day Forecast </h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
          <div class="col">
            <div class="card-1">
              <div class="card-header">
                <h4>Date</h4>
              </div>
              <img src="https://via.placeholder.com/100" class="card-img" alt="weather icon">
              <div class="card-body">
                <p class="temp-text">Temp:</p>
                <p class="wind-text">Wind:</p>
                <p class="humidity-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-2">
              <div class="card-header">
                <h4>Date</h4>
              </div>
              <img src="https://via.placeholder.com/100" class="card-img" alt="weather icon">
              <div class="card-body">
                <p class="temp-text">Temp:</p>
                <p class="wind-text">Wind:</p>
                <p class="humidity-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-3">
              <div class="card-header">
                <h4>Date</h4>
              </div>
              <img src="https://via.placeholder.com/100" class="card-img" alt="weather icon">
              <div class="card-body">
                <p class="temp-text">Temp:</p>
                <p class="wind-text">Wind:</p>
                <p class="humidity-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-4">
              <div class="card-header">
                <h4>Date</h4>
              </div>
              <img src="https://via.placeholder.com/100" class="card-img" alt="weather icon">
              <div class="card-body">
                <p class="temp-text">Temp:</p>
                <p class="wind-text">Wind:</p>
                <p class="humidity-text">Humidity:</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-5">
              <div class="card-header">
                <h4>Date</h4>
              </div>
              <img src="https://via.placeholder.com/100" class="card-img" alt="weather icon">
              <div class="card-body">
                <p class="temp-text">Temp:</p>
                <p class="wind-text">Wind:</p>
                <p class="humidity-text">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
